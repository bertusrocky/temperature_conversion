<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d7456ee4cf.js"></script>
  <title>Temperature Converter</title>

  <style>
    .flexBox{
      display: flex;
      justify-content: center;
    }
  </style>

</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto bg-light mt-1 rounded p-2">
          <form class="mt-2 p-3">
            <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text font-weight-bold">&#8451;</div>
                  </div>
                    <input type="number" class="form-control" id="celInput" placeholder="Enter Celsius...">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text font-weight-bold">&#8457;</div>
                  </div>
                    <input type="number" class="form-control" id="fahInput" placeholder="Enter Fahrenheit...">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text font-weight-bold">&#8490;</div>
                  </div>
                    <input type="number" class="form-control" id="kelInput" placeholder="Enter Kelvin...">
                </div>
            </div>
          </form>
      </div>
    </div>
      <div class="row">
        <div class="col-md-6 mx-auto mt-2">
            <div id="celCard" class="card bg-danger mt-2">
              <div class="card-body">
                <h4 class="card-title text-white">Celsius</h4>
                  <div class="text-white font-weight-bold" id="celOutput"></div>
              </div>
            </div>
            <div class="card bg-success mt-2">
              <div class="card-body">
                <h4 class="card-title text-white">Fahrenheit</h4>
                  <div class="text-white font-weight-bold" id="fahOutput">
                  </div>
              </div>
            </div>
            <div class="card bg-primary mt-2">
                <div class="card-body">
                  <h4 class="card-title text-white">Kelvin</h4>
                    <div class="text-white font-weight-bold" id="kelOutput"></div>
                </div>
              </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6 mx-auto flexBox">
          <i class="fas fa-thermometer-half fa-5x text-white text-center"></i>
        </div>
      </div>
  </div>




  <script src="app.js"></script>
</body>
</html>
